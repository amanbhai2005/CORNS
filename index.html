<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORN COLLECTION</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://st4.depositphotos.com/1008011/25341/i/450/depositphotos_253410574-stock-photo-porn-site-theme-blur-background.jpg');
            
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            backdrop-filter: blur(10px);
        }
        h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .disclaimer {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 14px;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        input:focus {
            border-color: #28a745;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background: #218838;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }
        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        li:hover {
            background: #e9e9e9;
        }
        .delete-btn {
            background: red;
            color: white;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background: darkred;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CORN COLLECTION</h2>
        <p class="disclaimer">Warning: This website may contain content not suitable for children. Viewer discretion is advised.</p>
        <div class="image-container">
            <img src="https://i.pinimg.com/736x/e5/de/39/e5de390c4d9bd14f42ece309b41bcd1b.jpg">
        </div>
        <input type="text" id="titleInput" placeholder="Enter title for the resource">
        <input type="text" id="linkInput" placeholder="Enter learning resource URL">
        <button onclick="addResource()">Add Resource</button>
        <ul id="resourceList"></ul>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadResources);
        
        function addResource() {
            let titleInput = document.getElementById("titleInput");
            let linkInput = document.getElementById("linkInput");
            let title = titleInput.value.trim();
            let url = linkInput.value.trim();
            
            if (title === "" || url === "") return;
            
            let resources = JSON.parse(localStorage.getItem("resources")) || [];
            resources.push({ title, url });
            localStorage.setItem("resources", JSON.stringify(resources));
            
            displayResources();
            titleInput.value = "";
            linkInput.value = "";
        }
        
        function loadResources() {
            displayResources();
        }
        
        function displayResources() {
            let list = document.getElementById("resourceList");
            list.innerHTML = "";
            let resources = JSON.parse(localStorage.getItem("resources")) || [];
            
            resources.forEach((resource, index) => {
                let listItem = document.createElement("li");
                let link = document.createElement("a");
                link.href = resource.url;
                link.target = "_blank";
                link.innerText = resource.title;
                link.style.textDecoration = "none";
                link.style.color = "#333";
                
                let deleteBtn = document.createElement("button");
                deleteBtn.innerText = "Delete";
                deleteBtn.classList.add("delete-btn");
                deleteBtn.onclick = () => deleteResource(index);
                
                listItem.appendChild(link);
                listItem.appendChild(deleteBtn);
                list.appendChild(listItem);
            });
        }
        
        function deleteResource(index) {
            let resources = JSON.parse(localStorage.getItem("resources")) || [];
            resources.splice(index, 1);
            localStorage.setItem("resources", JSON.stringify(resources));
            displayResources();
        }
    </script>
</body>
</html>
